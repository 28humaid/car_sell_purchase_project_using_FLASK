<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">

    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/carListcss.css">
    <title>cars list page</title>
    <style>
      .back-btn,.logout-btn{
        padding:8px 13px;
        font-size: 16px;
        color:black;
        background:white;
        border-style:solid;
        transform: unset;
        transition: none;
        border-radius: 4px;
      }
      .back-btn:hover{
        color:white;
        cursor: pointer;
        background:rgb(5, 143, 189);
      }
      .logout-btn:hover{
        color:white;
        cursor: pointer;
        background:red;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <form method="POST" action="/user_addition">
        <div class="form-group">
            <label for="carname">Verification ID</label>
            <input type="name" class="form-control" id="carname" aria-describedby="nameHelp" placeholder="Verification ID name e.g. adhar card,pan card" name="v_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
