<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>login page</title>
    <style>
        body{
          background-image:url('static/images/logo_as_background.jpg');
          color:white;
          font-size:20px;
        }
        .body-class{
          background:rgba(0,0,0,0.85);
          display:flex;
          padding:7%;
          padding-bottom:0;
          height:100vh;
          top:0;
        }
        img{
          height:70vh;
        }
    </style>
  </head>

  <body>
    <div class="alert-container" style="position:absolute;right:0;left:0">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category,message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <div class="body-class">
      <div class="container-fluid">
        <img src="static/images/logo.png" alt="">
    </div>
      <div class="container-fluid">
        <form method="POST" action="/login_validation">
            <div class="form-group">
              <label for="exampleInputname1">Name</label>
              <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp" placeholder="Enter name" name="name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputtel1">Mobile no.:</label>
                <input type="tel" class="form-control" id="exampleInputtel1" aria-describedby="telHelp" placeholder="Enter mobile no." name="mobile" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h6>New user?<a href="/signup">Sign up</a></h6>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
