<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>sign up page</title>
    <style>
        body{
          background-image:url('static/images/logo_as_background.jpg');
          color:white;
          font-size:20px;
        }
        .body-class{
          background:rgba(0,0,0,0.85);
          display:flex;
          padding:7%;
          padding-bottom:0;
          height:100vh;
        }
        img{
          height:70vh;
        }
    </style>
  </head>

  <body>
    <div class="body-class">
      <div class="container-fluid">
        <img src="static/images/logo.png" alt="">
      </div>
      <div class="container-fluid">
        <form method="POST" action="/user_addition">
            <div class="form-group">
              <p>Verification ID</p>
              <div class="radio-container" style="display:flex;align-items: center;justify-content: space-between;padding-top:4px;padding-left: 25px;padding-right: 25px;font-size:17px;border-radius: 5px;">
                <label for="adhar">adhar card</label>
                <input type="radio" name="v_id" value="adhar card" id="adhar" required>
                <div style="margin-left:150px"></div>
                <label for="pan">pan card</label>
                <input type="radio" name="v_id" value="pan card" id="pan">
              </div>
            </div>
            <div class="form-group">
                <label for="verificationIDname">Verification ID no.:</label>
                <input type="name" class="form-control" id="verificationIDname" aria-describedby="nameHelp" placeholder="10 digit verification id no." name="v_id_no" required>
            </div>
            <div class="form-group">
              <label for="username">Name</label>
              <input type="name" class="form-control" id="username" aria-describedby="nameHelp" placeholder="your name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobileno">Mobile no.:</label>
                <input type="tel" class="form-control" id="mobileno" aria-describedby="telHelp" placeholder="10 digit mobile no." name="mob" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="name" class="form-control" id="address" aria-describedby="nameHelp" placeholder="place where you live" name="address" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <h6>Already a user?<a href="/">Login</a></h6>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
